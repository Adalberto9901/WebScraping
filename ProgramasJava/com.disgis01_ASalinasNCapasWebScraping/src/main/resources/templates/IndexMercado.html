<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Productos Mercado Libre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            text-align: center;
            margin-bottom: 30px;
        }
        input[type="text"] {
            padding: 8px;
            width: 300px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 9px 16px;
            font-size: 16px;
            background-color: #ffcc00;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #e6b800;
        }
        .cartelera {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .tarjeta {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 280px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease;
        }
        .tarjeta:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .tarjeta img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .contenido {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .titulo {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 8px;
            color: #333;
        }
        .descripcion {
            font-size: 14px;
            color: #666;
            flex-grow: 1;
            margin-bottom: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3; /* number of lines to show */
            -webkit-box-orient: vertical;
        }
        .precio {
            font-size: 16px;
            color: #007a00;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .enlace {
            text-align: center;
            margin-top: auto;
        }
        .enlace a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 8px 14px;
            border-radius: 4px;
            display: inline-block;
        }
        .enlace a:hover {
            background-color: #0056b3;
        }
        .mensaje {
            text-align: center;
            color: #444;
            font-size: 18px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Resultados de Mercado Libre</h1>

    <form th:action="@{/api/seccion/scrape}" method="post">
        <input type="text" name="busqueda" placeholder="Buscar producto..." required />
        <button type="submit">Buscar</button>
    </form>

    <div th:if="${mensaje}" class="mensaje">
        <p th:text="${mensaje}"></p>
    </div>

    <div class="cartelera" th:if="${productos != null and !productos.isEmpty()}">
        <div class="tarjeta" th:each="item : ${productos}">
            <img th:src="${item.imagen}" alt="Imagen del producto" />
            <div class="contenido">
                <div class="titulo" th:text="${item.titulo}">Título del producto</div>
                <div class="descripcion" th:text="${item.descripcion}">Descripción del producto</div>
                <div class="precio" th:text="${item.precio}">Precio</div>
                <div class="enlace">
                    <a th:href="${item.url}" target="_blank" rel="noopener">Ver producto</a>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${productos != null and #lists.isEmpty(productos)}" class="mensaje">
        <p>No hay resultados disponibles.</p>
    </div>
</body>
</html>

<html xmlns:th="http://www.thymeleaf.org">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <!--<div>Hola Mundo, saludar a <span th:text="${persona}"></span> </div>-->
        <select id="myDropdown">
            <option value="">Select an option</option>
        </select>
        
        <select id="myDropdown2">
            <option value="">Select an option</option>
        </select>
        <script>

            $(document).ready(function () {
                $.ajax({
                    url: 'getDropdownData', // URL to your Spring endpoint
                    type: 'GET', // or 'POST' depending on your needs
                    dataType: 'json', // Expecting JSON data from the server
                    success: function (data) {
                        var dropdown = $('#myDropdown');
                        dropdown.empty(); // Clear existing options
                        dropdown.append('<option value="">Select an option</option>'); // Add a default option

                        $.each(data, function (index, item) {
                            dropdown.append($('<option>', {
                                value: item.value, // Value for the option
                                text: item.text    // Display text for the option
                            }));
                        });
                    },
                    error: function (xhr, status, error) {
                        console.error("Error fetching dropdown data: " + error);
                    }
                });
            });

        </script>
    </body>
</html>
